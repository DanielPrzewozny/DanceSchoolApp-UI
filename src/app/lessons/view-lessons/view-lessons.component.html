    <div class="row top-row">
      <div class="col-xs-12">
        <a routerLink="/control-panel/lessons" mat-raised-button color="primary">
          <mat-icon>chevron_left</mat-icon> Go back
        </a>
      </div>
    </div>


  <div class="row top-row">
    <div class="col-xs-8">
      <form>
        <div class="row">
          <div class="col-xs-6">
            <mat-form-field appearance="outline">
              <mat-label>Dance group</mat-label>
              <input type="text" matInput [(ngModel)]="lesson.danceGroup" name="danceGroup">
            </mat-form-field>
          </div>
          <div class="col-xs-6">
            <mat-form-field appearance="outline">
              <mat-label>Name</mat-label>
              <input type="text" matInput [(ngModel)]="lesson.name" name="name">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <mat-form-field appearance="outline">
              <mat-label>Description</mat-label>
              <textarea matInput [(ngModel)]="lesson.description" name="description"></textarea>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6">
            <mat-form-field appearance="outline">
              <mat-label>Time estimated</mat-label>
              <input type="text" matInput [(ngModel)]="lesson.timeEst" name="timeEst">
            </mat-form-field>
          </div>
          <div class="col-xs-6">
            <mat-form-field appearance="outline">
              <mat-label>Day Of Week</mat-label>
              <input type="text" matInput [(ngModel)]="lesson.everySpecificDayOfWeek" name="everySpecificDayOfWeek">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button mat-raised-button color="primary" (click)="onUpdate()" *ngIf="!isNewLesson">Save</button>
            <button mat-raised-button color="primary" (click)="onCreate()" *ngIf="isNewLesson">Create</button>
          </div>
        </div>
      </form>
    </div>
    </div>
